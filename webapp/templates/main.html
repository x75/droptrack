<!DOCTYPE html>
<html>
  <head>
    <title>{{ config.APP_NAME }}</title>
    <link rel="stylesheet" href="/assets/droptrack.css" type="text/css" />
  </head>
  <body>
    <!--  background="http://127.0.0.1/droptrack/data/jdkgegj_r1-autoedit-47.jpg" -->
    <section class="dt-section">
      <!-- <div style="position: relative; top: 100px; left: 100px" class="logo"></div> -->
      <!-- <h1 class="dt-h1">{{ config.APP_NAME }}</h1> -->
      <table style="width: 100%; padding: 0px; border-spacing: 0px">
	<tr class="dt-main-titlerow">
	  <td style="padding: 10px;">{{ config.APP_NAME }}</td>
	  <td style="padding: 0px; text-align: right">
	    <img style="width: 32px" src="/assets/fm_logo_only_transparent_64.png"></td>
	</tr>
      {% with flash = get_flashed_messages() %}
      {% if flash %}
      <article>
        {% for message in flash %}<p>{{ message }}</p>{% endfor %}
      </article>
      {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}
      {% block content2 %}
      {% endblock %}
    </section>

    <div style="width: 100%; text-align: center;">
      <center>
      <table style="width: auto;">
	<tr>
	  <td style="vertical-align: middle;">made with</td>
	  <td style="vertical-align: top;"><a href="https://jetpack.cl" target="_new"><img style="width: 32px" src="/assets/jcl_logo_square_notypo_64.png"></a></td>
	  <td style="vertical-align: middle;">powers</td>
	</tr>
      </table>
      </center>
    </div>
  </body>
</html>
